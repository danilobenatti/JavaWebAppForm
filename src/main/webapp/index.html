<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registry Form</title>
</head>
<body>
<h3>User Registry Form</h3>
<form action="./webapp-form/registry-user" method="post">
    <div>
        <label for="username">Username</label>
        <div><input type="text" name="username" id="username"></div>
    </div>
    <div>
        <label for="password">Password</label>
        <div><input type="password" name="password" id="password"></div>
    </div>
    <div>
        <label for="email">Email</label>
        <div><input type="email" name="" id="email"></div>
    </div>
    <div>
        <input type="submit" value="Send">
    </div>
</form>
</body>
</html>
